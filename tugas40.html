<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="ihlas">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="sul">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />
        <script>
            function tombol(){
                let a = document.baseURI
                document.getElementById("ihlas").innerHTML=a
                let b = document.body.style.backgroundColor = "green"
                document.getElementById("sul").innerHTML=b
                let c = document.createElement("button")
                document.body.appendChild(c)
            }
        </script>
 </body>
</html>
